<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro game simple</h3>
<p id="caro"></p>
<input type="button" onclick="changevalue()" value="Change Value">
<script>
    let b = document.getElementById("caro");
    let board = [];
    let data = "";
    let con = 1;
    for (let i = 0; i < 5; i++) {
        board[i] = Array(`(.)`, `(.)`, `(.)`, `(.)`, `(.)`);
        console.log(board)
    }
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;";
        }
    }
    b.innerHTML = data;

    function changevalue() {
        data = '';
        let postX = parseInt(prompt("nhập vị trí X: "))
        let postY = parseInt(prompt("nhập vị trí Y:"))
        if (con % 2 == 0) {
            board[postX][postY] = `x`;
        } else {
            board[postX][postY] = `o`;
        }
        con++;
        for (let i = 0; i < 5; i++) {
            data += '<br>';
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + '&ensp;' + '&ensp;' + '&ensp;';
            }
        }
        b.innerHTML = data;
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (board[i][j] === 'x' && board[i][j + 1] === 'x' && board[i][j + 2] === 'x' ||
                    board[i][j] === 'x' && board[i + 1][j] === 'x' && board[i + 2][j] === 'x') {
                    alert("x Thắng");
                } else if (board[i][j] === 'o' && board[i][j + 1] === 'o' && board[i][j + 2] === 'o' ||
                    board[i][j] === 'o' && board[i + 1][j] === 'o' && board[i + 2][j] === 'o') {
                    alert("o Thắng");
                }
            }
        }
    }

</script>
</body>
</html>
